<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div class="content-area" style="background: url(../img/1385482.jpg); background-size: cover; background-position: center;">
        <section class="card">
            <div class="card__wrapper">
                <img src="./img/IMG_0210.jpg" class="card__user--img">
                <div class="card__info">
                    <span class="card__name">Bailee R.</span>
                    <span class="card__title">Front-End Developer</span>
                </div>
                <div class="card__socials">
                    <a href="https://www.twitter.com/thebaiway" target="_blank"><div class="card__icon card__icon--tw"></a>
                        <span class="card__icon--box">
                            <i class="fa-brands fa-twitter"></i>
                        </span>
                        <span class="card__icon--title">
                            Twitter
                        </span>
                    </div>
                    <div class="card__icon card__icon--pc">
                        <span class="card__icon--box">
                            <i class="fa-solid fa-podcast"></i>
                        </span>
                        <span class="card__icon--title">
                            Podcast
                        </span>
                    </div>
                    <div class="card__icon card__icon--ig">
                        <span class="card__icon--box">
                            <i class="fab fa-instagram"></i>
                        </span>
                        <span class="card__icon--title">
                            Instagram
                        </span>
                    </div>
                    <div class="card__icon card__icon--yt">
                        <span class="card__icon--box">
                            <i class="fa-brands fa-youtube"></i>
                        </span>
                        <span class="card__icon--title">
                            Youtube
                        </span>
                    </div>
                </div>
            </div>
        </section>
   </div>
</body>
</html>
